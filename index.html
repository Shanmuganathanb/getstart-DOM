<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
    </header>
    <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="Item Name" required>
          <input type="text" class="form-control mr-2 w-100" id="item-description" placeholder="Description" required>
          <input type="submit" class="btn btn-dark m-2" value="Submit">
        </form>
        <h2 class="title ml-5">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            <div>
              <h5 class="text-primary d-inline">Item Name :</h5>
                <h6 class="m-0 p-0 d-inline">Item 1</h6>
              </div>
              <div>
                <h5 class="text-primary d-inline">Description :</h5>
                  <p class="m-0 p-0 d-inline">first</p>
              </div>
            <button class="btn mr-2 btn-danger btn-sm float-right delete">X</button>
            <button class="btn mr-2 btn-warning btn-sm float-right edit">Edit</button>
          </li>
          <li class="list-group-item">
            <div>
              <h5 class="text-primary d-inline">Item Name :</h5>
                <h6 class="m-0 p-0 d-inline">Item 2</h6>
              </div>
              <div>
                <h5 class="text-primary d-inline">Description :</h5>
                  <p class="m-0 p-0 d-inline">second</p>
                </div>
            <button class="btn mr-2 btn-danger btn-sm float-right delete mr-2">X</button>
            <button class="btn mr-2 btn-warning btn-sm float-right edit">Edit</button>
          </li>
          <li class="list-group-item">
            <div>
            <h5 class="text-primary d-inline">Item Name :</h5>
              <h6 class="m-0 p-0 d-inline">Item 3</h6>
            </div>
            <div>
              <h5 class="text-primary d-inline">Description :</h5>
                <p class="m-0 p-0 d-inline">third</p>
              </div>
               <button class="btn mr-2 btn-danger btn-sm float-right delete">X</button>
               <button class="btn mr-2 btn-warning btn-sm float-right edit">Edit</button>
              </li>
          <li class="list-group-item">
            <div>
            <h5 class="text-primary d-inline">Item Name :</h5>
              <h6 class="m-0 p-0 d-inline">Item 4</h6>
            </div>
            <div>
              <h5 class="text-primary d-inline">Description :</h5>
                <p class="m-0 p-0 d-inline">fourth</p>
              </div>
               <button class="btn mr-2 btn-danger btn-sm float-right delete">X</button>
               <button class="btn mr-2 btn-warning btn-sm float-right edit">Edit</button>
              </li>
        </ul>
       </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
